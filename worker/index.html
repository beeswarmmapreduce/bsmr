<!DOCTYPE html>
<html>
    <head>
        <title>bsmr worker test</title>
        <script type="text/javascript" src="json2.js"></script>
        <script type="text/javascript" src="worker.js"></script>
        <script type="text/javascript" src="opt/jquery.js"></script>
        <script type="text/javascript" src="opt/worker-ui.js"></script>
        <style type="text/css">
            @import url(opt/worker-ui.css);
        </style>
    </head>
    <body>
        <h1>
            <!--
            http://upload.wikimedia.org/wikipedia/commons/5/56/Hammer_sickle_clean.png
            -->
            BS/MR Worker Test
        </h1>
        <div id="info"></div>
        <div id="control">
            <a href="#" class="init">init</a> |
            <a href="#" class="start">start</a> |
            <a href="#" class="stop">stop</a>
            <!--
            <form id="modeForm" class="disabled">
                <input type="radio" name="mode" id="mode_nor" value="NOR" disabled="disabled"/>
                <label for="mode_nor">normal mode</label>
                <input type="radio" name="mode" id="mode_ive" value="IVE" disabled="disabled"/>
                <label for="mode_ive">IVE dummy mode</label>
            </form>
            -->
            <div id="legend">
                <p class="log"><span class="level">log</span> general log message</p>
                <p class="c"><span class="level">c</span> worker control message</p>
                <p class="h"><span class="level">h</span> heartbeat from worker to master</p>
                <p class="w"><span class="level">w</span> message from worker to master</p>
                <p class="m"><span class="level">m</span> message from master to worker</p>
            </div>
        </div>
        <div id="console">
        </div>
    </body>
</html>
